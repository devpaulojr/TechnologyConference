<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        body {
            background-color: #080505ea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-login {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 90px;
            width: 90%;
            max-width: 1200px;
        }

        .left-login {
            flex: 1 1 400px;
            color: #ac0dd4;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .foto-login {
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        .login-container {
            flex: 1 1 400px;
            background-color: #60007a;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px #00000056;
            display: flex;
            flex-direction: column;
        }

        .login-container > h1 {
            color: #ac0dd4;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-label {
            color: #ffffff;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .input-group-text {
            background-color: #ac0dd4;
            color: #fff;
            border: none;
            border-radius: 10px 0 0 10px;
        }

        .form-control {
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 14px;
            font-size: 15px;
            background-color: #f4f4f4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-control:focus {
            outline: 2px solid #ac0dd4;
            box-shadow: 0 0 0 4px rgba(172, 13, 212, 0.2);
        }

        .btn-login {
            margin-top: 30px;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ac0dd4;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 20px rgba(172, 13, 212, 0.4);
        }

        .btn-login:hover {
            background-color: #8a0ab3;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-login {
                flex-direction: column;
                gap: 30px;
            }

            .left-login h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
<div class="main-login">
    <div class="left-login">
        <img class="foto-login" th:src="@{/img/foto-login.svg}" alt="Foto de Login">

    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
